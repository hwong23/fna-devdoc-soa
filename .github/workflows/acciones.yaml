name: learn-github-actions
run-name: learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - name: Simple Version
  # You may pin to the exact commit or the version.
  # uses: xom9ikk/version-by-tag@51cd8322dc728ecbe50f6281e0dcbe626089562f
  uses: xom9ikk/version-by-tag@v1
  with:
    # The path to the git repository in which the last tag will be searched
    path: # optional, default is ./
    # Indicates whether to use a variable github.run_number from Github Actions to generate a version code
    isUseGithubRunNumber: # optional, default is true
    # The value to be added to the version code. If not 0, then the isUseGithubRunNumber parameter will be ignored
    offset: # optional, default is 0
